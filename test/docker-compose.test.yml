version: '3.8'

services:
  k6:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - BASE_URL=${BASE_URL:-https://comprehendo.fly.dev}
    volumes:
      - ./:/app
    depends_on:
      - prometheus
      - grafana

  prometheus:
    image: prom/prometheus:latest
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana-storage:
